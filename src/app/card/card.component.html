<mat-card class="card" (click)="edit.next()">
  <h3 class="mat-h3">{{ title }}</h3>

  <!-- Use the mat-card-content to add the proper spacing. -->
  <mat-card-content>
    <mat-card-actions>
      <div
        [matBadge]="storyPoints"
        matBadgeOverlap="false"
        class="demo-section"
      ></div>

      <img
        *ngIf="priority === 'Urgent'"
        width="20"
        height="20"
        src="assets/high-priority.svg"
      />

      <img
        *ngIf="priority === 'Low'"
        width="20"
        height="20"
        src="assets/low-priority.svg"
      />
      <img
        *ngIf="priority === 'Medium'"
        width="20"
        height="20"
        src="assets/medium-priority.svg"
      />
      <mat-card-subtitle>{{ ticketCode }}</mat-card-subtitle>
      <div
        [matBadge]="initials"
        matBadgeOverlap="false"
        class="demo-section"
      ></div>
    </mat-card-actions>
  </mat-card-content>
</mat-card>
