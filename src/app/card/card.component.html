<mat-card
  class="card"
  [style.backgroundColor]="issueTypesWithColor[issueType]?.color"
  (click)="edit.next()"
>
  <mat-h3 class="mat-h3">{{ title }}</mat-h3>

  <!-- Use the mat-card-content to add the proper spacing. -->
  <mat-card-content>
    <mat-card-actions>
      <div matBadge="4" matBadgeOverlap="false" class="demo-section"></div>

      <img width="20" height="20" src="assets/high-priority.svg" />

      <mat-card-subtitle>{{ ticketCode }}</mat-card-subtitle>
      <div
        [matBadge]="initials"
        matBadgeOverlap="false"
        class="demo-section"
      ></div>
    </mat-card-actions>
  </mat-card-content>
</mat-card>
